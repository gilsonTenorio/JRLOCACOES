<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Veículos</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>

<body>
  <header class="navbar">
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo" class="logo" />
      <span class="logo-text">JR LOCAÇÕES</span>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#veiculos">Veículos</a></li>
        <li><a href="#equipamentos">Equipamentos</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>


  <section class="carousel">
    <div class="slides">
      <img src="img/car1.jpg" alt="Carro 1" />
      <img src="img/car2.jpg" alt="Carro 2" />
      <img src="img/car3.jpg" alt="Carro 3" />
    </div>
  </section>

  <section id="veiculos" class="galeria">
    <h2>Veículos Disponíveis</h2>
    <div class="grid">

      <div class="card">
        <img src="img/renegade.jpg" alt="Hyundai HB20" class="car-img" />
        <h3>Hyundai HB20</h3>
      </div>

      <div class="card">
        <img src="img/onix.jpg" alt="Chevrolet Onix" class="car-img" />
        <h3>Chevrolet Onix</h3>
      </div>

      <div class="card">
        <img src="img/renegade.jpg" alt="Jeep Renegade" class="car-img" />
        <h3>Jeep Renegade</h3>
      </div>

    </div>
  </section>


  <section id="equipamentos" class="galeria">
    <h2>Equipamentos Disponíveis</h2>
    <div class="grid">
      <div class="card">Equipamento 1</div>
      <div class="card">Equipamento 2</div>
      <div class="card">Equipamento 3</div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Portal Veículos. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
